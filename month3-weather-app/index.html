<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Weather App - Codec Technologies Internship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9em;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .weather-info {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .current-weather {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
        }
        
        .city-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .temperature {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .description {
            font-size: 1.2em;
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        
        .weather-icon {
            font-size: 5em;
            margin: 20px 0;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .error {
            display: none;
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Cloud Weather App</h1>
            <p class="subtitle">Codec Technologies Internship - Month 3</p>
            <span class="badge">OpenWeather API Integration</span>
        </header>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." value="London">
            <button onclick="getWeather()">Search</button>
        </div>
        
        <div class="error" id="error"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        
        <div class="weather-info" id="weatherInfo">
            <div class="current-weather">
                <div class="city-name" id="cityName"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
                
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Weather data provided by OpenWeather API</p>
            <p style="margin-top: 10px; font-size: 0.8em;">Deployed: November 2025 | Samarpit Pandey</p>
        </footer>
    </div>
    
    <script>
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';
        
        const weatherEmojis = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': 'üå®Ô∏è', '13n': 'üå®Ô∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };
        
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            showLoading();
            hideError();
            hideWeather();
            
            try {
                const response = await fetch(
                    `${API_URL}?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) {
                    throw new Error('City not found. Please check spelling and try again.');
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                showError(error.message || 'Failed to fetch weather data. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        function displayWeather(data) {
            document.getElementById('cityName').textContent = 
                `${data.name}, ${data.sys.country}`;
            
            document.getElementById('temperature').textContent = 
                `${Math.round(data.main.temp)}¬∞C`;
            
            document.getElementById('description').textContent = 
                data.weather[0].description;
            
            document.getElementById('weatherIcon').textContent = 
                weatherEmojis[data.weather[0].icon] || 'üå§Ô∏è';
            
            document.getElementById('feelsLike').textContent = 
                `${Math.round(data.main.feels_like)}¬∞C`;
            
            document.getElementById('humidity').textContent = 
                `${data.main.humidity}%`;
            
            document.getElementById('windSpeed').textContent = 
                `${data.wind.speed} m/s`;
            
            document.getElementById('pressure').textContent = 
                `${data.main.pressure} hPa`;
            
            showWeather();
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showWeather() {
            document.getElementById('weatherInfo').style.display = 'block';
        }
        
        function hideWeather() {
            document.getElementById('weatherInfo').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
        
        window.addEventListener('load', function() {
            getWeather();
        });
    </script>
</body>
</html>
